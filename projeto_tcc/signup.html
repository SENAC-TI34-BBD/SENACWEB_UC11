<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/imgs/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>TravelNow - Register</title>
  </head>
  <body>
    <article class="signup-body">
      <div class="signup-background">
        <div class="signup-header">
          <div class="signup-back">
            <a href="../projeto_tcc/index.php" id="url-back"
              >⬅️ Voltar para página inicial...</a
            >
          </div>
          <div class="signup-container">
            <div class="form-left">

            </div>
            <div class="form-right">
              <h1 class="signup-title">Crie sua conta</h1>
              <form id="registro-usuario-form" class="signup-form">
                <span id="msgAlertErroLogin"></span>
                <br />
                <div class="signup-inputs">
                  <div class="signup-input" id="nome-block">
                    <label for="nome"
                      >Nome<br />
                      <input
                        type="text"
                        name="nome"
                        id="nome"
                        placeholder="Nome"
                      />
                    </label>
                  </div>
                  <div class="signup-input" id="sobrenome-block">
                    <label for="sobrenome"
                      >Sobrenome<br />
                      <input
                        type="text"
                        name="sobrenome"
                        id="sobrenome"
                        placeholder="Sobrenome"
                    /></label>
                  </div>
                  <div class="signup-input" id="email-block">
                    <label for="email"
                      >Email<br />
                      <input
                        type="email"
                        name="email"
                        id="email"
                        placeholder="Email"
                      />
                    </label>
                  </div>
                  <div class="signup-input" id="telefone-block">
                    <label for="telefone"
                      >Telefone<br />
                      <input
                        type="tel"
                        name="telefone"
                        id="telefone"
                        placeholder="Telefone"
                      />
                    </label>
                  </div>
                  <div class="signup-input" id="senha-block">
                    <label for="senha"
                      >Senha<br />
                      <input
                        type="password"
                        name="senha"
                        id="senha"
                        placeholder="Senha"
                      />
                    </label>
                  </div>
                  <div class="signup-input" id="confirmar-senha-block">
                    <label for="confirmar-senha"
                      >Confirmar senha<br /><input
                        type="password"
                        name="confirmar-senha"
                        id="confirmar-senha"
                        placeholder="Confirme sua senha"
                    /></label>
                  </div>
                  <div class="genero-block" id="genero-block">
                    <p>Gênero</p>
                    <input
                      type="radio"
                      name="genero"
                      class="genero"
                      id="masculino"
                      value="masculino"
                    />
                    <label for="masculino" class="label-genero"
                      >Masculino</label
                    >
                    <input
                      type="radio"
                      name="genero"
                      class="genero"
                      id="feminino"
                      value="feminino"
                    />
                    <label for="feminino" class="label-genero">Feminino</label>
                    <input
                      type="radio"
                      name="genero"
                      class="genero"
                      id="outro"
                      value="outro"
                      name="genero"
                    />
                    <label for="outro" class="label-genero">Outro</label>
                    <input
                      type="radio"
                      name="genero"
                      class="genero"
                      id="naodizer"
                      value="vazio"
                    />
                    <label for="naodizer" class="label-genero"
                      >Não Informar</label
                    >
                  </div>
                  <div class="submit-block" id="submit-block">
                    <button type="submit" name="register" class="registerBtn">Cadastrar</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
      <div class="logo-signup">
        <a href="index.html"
          ><img src="./assets/imgs/logo_normal.png" width="250px" alt="Logo"
        /></a>
      </div>
    </article>
  </body>
</html>
