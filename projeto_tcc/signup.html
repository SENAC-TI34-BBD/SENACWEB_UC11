<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/x-icon" href="assets/imgs/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap"
      rel="stylesheet"
    />
    <title>TravelNow - Register</title>
  </head>
  <body>
    <article class="signup-body">
      <div class="signup-background">
        <div class="signup-header">
          <div class="signup-back">
            <a href="../projeto_tcc/index.php" id="url-back"
              >⬅️ Voltar para página inicial...</a
            >
          </div>
          <div class="signup-container">
            <h1>Cadastre-se em nosso site:</h1>
            <form id="registro-usuario-form" class="signup-form">
              <span id="msgAlertErroLogin"></span>
              <label for="nome_completo"
                >Nome completo: <br /><input
                  type="text"
                  name="nome_completo"
                  id="nome_completo"
                  required /></label
              ><br />
              <label for="user"
                >Nome de Usuário: <br /><input
                  type="text"
                  name="user"
                  id="user"
                  required /></label
              ><br />
              <label for="email"
                >E-mail: <br /><input
                  type="email"
                  name="email"
                  id="email"
                  required /></label
              ><br />
              <label for="password"
                >Senha: <br />
                <input type="password" name="password" id="password"
              /></label>
              <br />
              <button
                type="submit"
                name="register"
                class="registerBtn"
                id="register-usuario-btn"
              >
                Cadastrar-se
              </button>
            </form>
          </div>
        </div>
      </div>
    </article>
  </body>
</html>
