<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Média e Frequência em PHP</title>
  </head>
  <body>
    <form action="calcula_media.php" name="media" method="post">
      <table border="1">
        <caption>
          Média e Frequência
        </caption>
        <tr>
          <td><label for="aluno">Aluno:</label></td>
          <td>
            <input
              type="text"
              name="aluno"
              size="40"
              maxlength="40"
              required
              placeholder="Informe o nome do aluno"
            />
          </td>
        </tr>
        <tr>
          <td>
            <label for="disciplina">Disciplina:</label>
          </td>
          <td>
            <input
              type="text"
              name="disciplina"
              size="25"
              maxlength="25"
              required
            />
          </td>
        </tr>
        <tr>
          <td><label for="nota1">Nota[1]:</label></td>
          <td><input type="number" name="nota1" step="0.01" required /></td>
        </tr>
        <tr>
          <td><label for="nota2">Nota[2]:</label></td>
          <td><input type="number" name="nota2" step="0.01" required /></td>
        </tr>
        <tr>
          <td><label for="frequencia">Frequência:</label></td>
          <td><input type="number" name="frequencia" required /></td>
        </tr>
        <tr colspan="2">
          <td>
            <input type="submit" value="Calcular" name="calcular" />
          </td>
          <td>
            <input type="reset" value="Limpar" name="limpar" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
